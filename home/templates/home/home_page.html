{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}

        <h2 class="pt-10 pl-10 pr-10 pb-5 flex m-0 font-medium text-3xl">{{ page.banner_title }}</h2>
        <h2 class="flex mb-10 font-extralight text-xl">{{page.banner_subtitle}}</h4>
        
        {% for child_page in page.get_children%}
                <a href="{% pageurl child_page %}" class="hover:underline hover:bg-gray-100 hover:text-black p-10">{{ child_page.specific.title }}</a>
        {% endfor %}

{% endblock %}
