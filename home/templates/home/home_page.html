{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}

        <h2 class="pt-10 pl-10 pr-10 pb-5 flex m-0 font-medium text-3xl">{{ self.banner_title }}</h2>
        <h2 class="flex mb-10 font-extralight text-xl">{{self.banner_subtitle}}</h4>
        
        {% for page in self.get_children%}
                <a href="{% pageurl page %}" class="hover:underline hover:bg-gray-100 hover:text-black p-10">{{ page.specific.title }}</a>
        {% endfor %}

{% endblock %}
